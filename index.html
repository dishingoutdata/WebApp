<!DOCTYPE html>
<html>
  <title>Data Collector App</title>
  <head>

    <link href="../static/main.css" rel="stylesheet">

  </head>
    <body>
     <div class="container">
       <h1>Data Collector for Height</h1>
       <h3>Please fill out the following entries to get your results</h3>

       <form action="{{url_for('success')}}" method="POST">
        <input title="Your email will be safe with us" placeholder="Enter a valid email here" type="email" name="email_name" required > <br>
        <input title="Your data will be safe with us" placeholder="Enter your height in cm here " type="number" min="50",max="300" name="height_name" required > <br>
        <button type="submit">Submit</button>
      </form>
     </div>
    </body>   
</html>
